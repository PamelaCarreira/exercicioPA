<html>
    <head>
        <meta charset="UTF-8">
        <script language=javascript>
        inf= parseInt(prompt("Informe um número"));
        cal= 1;
        div= 0;

        while (cal<=inf)
        {
            resto= inf%cal;
                if (resto==0)
                    {
                        div= div+1;
                    }
            cal= cal+1;
        }

        if (div==2)
        {
            document.write(inf + " é primo");
        }

        else
        {
            document.write(inf + " não é primo");
        }
        </script>
    </head>
    <body></body>
</html>
