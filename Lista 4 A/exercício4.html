<html>
    <head>
        <meta charset="UTF-8">
        <script language=javascript>
          num= parseInt(prompt("Informe um número inteiro que seja maior que 2"));
          i=1
          while (i<=num)
          {
              document.write(i + "</br>")
              i++
          }
          document.write("todos os números entre " + num + " e " + i)
        </script>
    </head>
    <body></body>
</html>
