<html>
    <head>
        <meta charset="UTF-8">
        <script language="javascript">
            tab= parseInt(prompt ("Informe a tabuada que deseja saber"));
            i=1
            while (i<=10)
            {
            document.write(tab + " vezes " + i + " = " + tab*i + "</br>");
            i=i+1
            }
        </script>
    </head>
    <body></body>
</html>
