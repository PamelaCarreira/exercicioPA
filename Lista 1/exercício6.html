<html>
    <head>
        <meta charset="UTF-8">
        <script language=javascript>
        m100= prompt ("Quantas moedas de R$1,00 você tem?")
        m050= prompt ("Quantas moedas de R$0,50 você tem?")
        m025= prompt ("Quantas moedas de R$0,25 você tem?")
        m010= prompt ("Quantas moedas de R$0,10 você tem?")
        m005= prompt ("Quantas moedas de R$0,05 você tem?")
        valortotal= parseFloat(m100) + parseFloat(m050) * 0.50
        + parseFloat(m025) * 0.25 + parseFloat(m010) * 0.10 +
        parseFloat(m005) * 0.05
        alert ("Total em dinheiro=" + " " + valortotal)
        </script>
     </head>
     <body></body>
</html>
