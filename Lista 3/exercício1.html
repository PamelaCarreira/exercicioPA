<html>
    <head>
        <meta charset="UTF-8">
        <script language=javascript>
            alert ("Bem-vindo a feirinha de maças!");
            nm= prompt ("Indique-me o número de maças que você deseja comprar");
            if (nm<12)
            {
                total= parseFloat(nm)*1.30;
                alert ("Total a pagar será de:" + " " + "R$" + total );
            }
            else if (nm>=12)
            {
                total= parseFloat(nm)*1.00;
                alert ("Total a pagar será de:" + " " + "R$" + total );
            }
        </script>
    </head>
    <body></body>
</html>
