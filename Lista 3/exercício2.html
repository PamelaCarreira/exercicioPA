<html>
    <head>
        <meta charset="UTF-8">
        <script language=javascript>
          s= prompt ("Qual seu salário?");
          v= prompt ("Informe o número de vendas:");
          if (v <= 1500)
          {
            total= v *0.03;
            tt= s + total;
            alert ("Salário total com 3% de comissão será de:" + " " + "R$" + tt);
          }
          else if (v >= 1500)
          {
            total= v *0.03;
            tt= s + total;
            alert ("Salário total com 5% de comissão será de:" + " " + "R$" + tt);
          }
        </script>
    </head>
    <body></body>
</html>
