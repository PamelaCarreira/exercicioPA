<html>
    <head>
        <meta charset="UTF-8">
        <script language=javascript>
           alert ("Conversão de dolares para reais");
           valor= parseFloat(prompt("Informe o valor em reais a serem convertidos"));
            conver= valor*4.21.toFixed(2);
            document.write(" O valor em dolares será " + conver + "R$ </br>" + "</br>");
        </script>
    </head>
    <body></body>
</html>
