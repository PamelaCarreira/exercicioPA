<html>
    <head>
        <meta charset="UTF-8">
        <script language=javascript>
           alert ("Conversão de reais para dolares");
           valor= parseFloat(prompt("Informe o valor em reais a serem convertidos"));
            conver= valor*0.25.toFixed(2);
            document.write(" O valor em dolares será " + conver + " US$ </br>" + "</br>");
        </script>
    </head>
    <body></body>
</html>
