<html>
    <head>
        <meta charset="UTF-8">
        <script language=javascript>
         alert ("Calculo de peso ideal")    
         sex= prompt ("Me informe seu sexo, me informe com M ou F")
      if (sex == "m")
      {
      h= parseFloat(prompt("Informe sua altura"));
      p= parseFloat(72.7 * h - 58);
      alert ("Seu peso ideal é" + " " + p.toFixed(2))
      }
      else if (sex == "f")
      {
      h= parseFloat(prompt("Informe sua altura"));
      p= parseFloat(62.1 * h - 44.7);
      alert ("Seu peso ideal é" + " " + p.toFixed(2))
      }
        </script>
     </head>
     <body></body>
</html>
